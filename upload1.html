	function validateTags()
	{
		// document.getElementById('date').setAttribute('max', today)
		var letters = /^[A-Za-z ]+$/;
  		var x = document.forms["Upload_form"]["image_name"].value;
  		if (x.match(letters))
  		{
    		return true;
  		}
  		else
  		{
  			alert("Name must be filled out in alphabets only");
  			return false;
  		}
